exo_imagine.settings:
  path: '/admin/config/exo/imagine'
  defaults:
    _form: '\Drupal\exo_imagine\Form\ExoImagineSettingsForm'
    _title: 'Image Settings'
  requirements:
    _permission: 'administer exo image'
  options:
    _admin_route: TRUE

route_callbacks:
  - '\Drupal\exo_imagine\Routing\WebpImageStyleRoutes::routes'
